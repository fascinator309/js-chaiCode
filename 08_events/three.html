<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, Date.now());
    }

    document.getElementById('start').addEventListener('click',function (e){
    const intervalId = setInterval(sayDate, 1000, "hi")    // third parameter is passing value for handler fn
    e.stopPropagation();

    document.getElementById('stop').addEventListener('click',function (e2){
        console.log("Stop clicked");
    clearInterval(intervalId);
     e2.stopPropagation();
    })
    })

    // first time stop  work well , after that stop event i times at same time , i -> no. of time of times u tried
    

</script>
